info:
  title: Home Library Service
  description: Home video, music and book library service
  version: '1.0'
  contact: {}
tags: []
servers: []
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        login:
          type: string
        password:
          type: string
        version:
          type: number
      required:
        - id
        - login
        - password
        - version
    CreateUserDto:
      type: object
      properties:
        login:
          type: string
          minLength: 4
          maxLength: 20
          description: The user's login
        password:
          type: string
          pattern: /(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#\$%\^&\*])(?=.{8,})/
          minLength: 4
          maxLength: 20
          description: The user's password
      required:
        - login
        - password
    UpdatePasswordDto:
      type: object
      properties:
        id:
          type: string
          description: The user's uuid
        oldPassword:
          type: string
          pattern: /(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#\$%\^&\*])(?=.{8,})/
          minLength: 4
          maxLength: 20
          description: The user's old password
        password:
          type: string
          pattern: /(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#\$%\^&\*])(?=.{8,})/
          minLength: 4
          maxLength: 20
          description: The user's new password
      required:
        - id
        - oldPassword
        - password
    CredentialsDto:
      type: object
      properties:
        username:
          type: string
          description: The user's login
        password:
          type: string
          description: The user's password
      required:
        - username
        - password
    AuthTokenResponse:
      type: object
      properties:
        token:
          type: string
      required:
        - token
    Track:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        singer:
          type: string
        album:
          $ref: '#/components/schemas/Album'
        duration:
          type: number
        version:
          type: number
      required:
        - id
        - name
        - singer
        - album
        - duration
        - version
    Album:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        singer:
          type: string
        tracks:
          type: array
          items:
            $ref: '#/components/schemas/Track'
        version:
          type: number
      required:
        - id
        - name
        - singer
        - tracks
        - version
    CreateTrackDto:
      type: object
      properties:
        name:
          type: string
          minLength: 4
          maxLength: 20
        singer:
          type: string
          minLength: 4
          maxLength: 20
        duration:
          type: number
          minimum: 0
        albumId:
          type: string
      required:
        - name
        - singer
        - duration
        - albumId
    UpdateTrackDto:
      type: object
      properties: {}
    Movie:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        year:
          type: number
        duration:
          type: number
        genre:
          type: string
          enum:
            - Action
            - Crime
            - Fantasy
            - Horror
            - Romance
            - Science Fiction
            - Comedy
            - Sports
            - Thriller
            - War
            - Western
        version:
          type: number
      required:
        - id
        - name
        - year
        - duration
        - genre
        - version
    Favourites:
      type: object
      properties:
        tracks:
          type: array
          items:
            $ref: '#/components/schemas/Track'
        movies:
          type: array
          items:
            $ref: '#/components/schemas/Movie'
        version:
          type: number
      required:
        - tracks
        - movies
        - version
    CreateAlbumDto:
      type: object
      properties:
        name:
          type: string
          minLength: 4
          maxLength: 20
        singer:
          type: string
          minLength: 4
          maxLength: 20
        year:
          type: number
          minimum: 0
        trackIds:
          type: array
          items:
            type: string
      required:
        - name
        - singer
        - year
        - trackIds
    UpdateAlbumDto:
      type: object
      properties: {}
    CreateMovieDto:
      type: object
      properties:
        name:
          type: string
          minLength: 4
          maxLength: 20
        year:
          type: number
          minimum: 0
        duration:
          type: number
          minimum: 0
        genre:
          type: object
      required:
        - name
        - year
        - duration
        - genre
    UpdateMovieDto:
      type: object
      properties: {}
